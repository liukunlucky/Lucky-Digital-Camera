<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Camera body -->
  <rect x="48" y="72" width="96" height="72" rx="8" ry="8" fill="#2C3E50" stroke="#34495E" stroke-width="2"/>
  
  <!-- Camera lens outer ring -->
  <circle cx="96" cy="108" r="24" fill="#34495E" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Camera lens inner -->
  <circle cx="96" cy="108" r="18" fill="#1ABC9C" stroke="#16A085" stroke-width="2"/>
  
  <!-- Camera lens center -->
  <circle cx="96" cy="108" r="12" fill="#2C3E50"/>
  
  <!-- Camera lens reflection -->
  <circle cx="92" cy="104" r="4" fill="#ECF0F1" opacity="0.7"/>
  
  <!-- Camera viewfinder -->
  <rect x="72" y="48" width="48" height="24" rx="4" ry="4" fill="#34495E" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Camera flash -->
  <rect x="120" y="84" width="12" height="8" rx="2" ry="2" fill="#F39C12"/>
  
  <!-- Camera button -->
  <circle cx="72" cy="84" r="4" fill="#E74C3C"/>
  
  <!-- Camera strap attachment -->
  <rect x="42" y="78" width="6" height="12" rx="3" ry="3" fill="#7F8C8D"/>
  <rect x="144" y="78" width="6" height="12" rx="3" ry="3" fill="#7F8C8D"/>
  
  <!-- Digital elements -->
  <rect x="54" y="126" width="84" height="12" rx="2" ry="2" fill="#3498DB" opacity="0.8"/>
  <text x="96" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">DIGITAL CAMERA</text>
</svg>